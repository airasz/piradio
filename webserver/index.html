<body onload="loadonce()" style="background-color: #dbdbdb;">
    <div id="loading" style="position: fixed; z-index: 1000; width: 100vw; 
height: 100vh; top: 0; left: 0; display: flex; justify-content: center; 
align-items: center; display: none;">
        <span>Wait...</span>
        <!-- Loading spinner goes here -->
    </div>
    <div class="main">


        <div class="card_switch">
            <h1 id="title">oradio</h1>
            <h2 id="cname">write by airasz</h2>
            <!-- <div id="info" style="min-height: 1cm;">
    </div> -->
            <div class="card-body" id="card-body">
                <div id="radiostatus">

                </div>

            </div><!-- and class card-body-->

            <button class="button1" onclick="sendcmd('mpc volume %2B5')"><a>vol UP</a></button>
            <button class="button1" onclick="sendcmd('mpc volume %2D5')"><a>Vol down</a></button>
            <button class="button1" onclick="sendcmd('mpc prev')"><a>prev</a></button>
            <button class="button1" onclick="sendcmd('mpc next')"><a>Next</a></button>
            <button class="button1" id="bplay" onclick="sendcmd('mpc toggle')"><a>play/pause</a></button>
            <button class="button1" id="bstop   " onclick="sendcmd('mpc stop')"><a>Stop</a></button>
            <button class="button1" onclick="sendcmd('mpc volume 0')"><a>Mute</a></button>
            <br>

            <div class="card-body text-center" style="margin-bottom: 10px;">
                <div class="contr" style="display: grid;">
                    <p3>volume</p3>
                    <input id="svol" type="range" min="0" max="100" value="%volume%" class="slider" name="set_volume"
                        onchange="setvol()" style="min-width: 280px;">

                </div>
            </div>

            <div class="buttonstation" id="stations">
            </div>
            <div class="groupbox">
            <p4>Playlist Group</p4>
            <div class="buttonstation" id="playlists">
            </div>
            </div>
